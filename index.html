<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box-login">
      <h2>Register</h2>

      <form>
        <div class="form-groupe">
          <label for="utilisateur">Username</label>
          <input
            type="text"
            id="utilisateur"
            placeholder="Nom d'utlisateur"
            maxlength="24"
          />
          <img
            src="ressources/check.svg"
            alt="icone de validation"
            class="icone-verif"
          />
          <span class="message-alerte"
            >Choose a nickname between 3 and 24 characters</span
          >
        </div>
        <div class="form-groupe">
          <label for="email">Enter your favorite email</label>
          <input type="email" id="email" placeholder="Email" />
          <img
            src="ressources/check.svg"
            alt="icone de validation"
            class="icone-verif"
          />
          <span class="message-alerte">Enter a valid email</span>
        </div>
        <div class="form-groupe">
          <label for="mdp">Enter your password</label>
          <input type="password" id="mdp" placeholder="Password" />
          <img
            src="ressources/check.svg"
            alt="icone de validation"
            class="icone-verif"
          />
          <span class="message-alerte">A symbol, a small letter, a number</span>
          <div class="ligne">
            <div class="l1"><span>weak</span></div>
            <div class="l2"><span>medium</span></div>
            <div class="l3"><span>strong</span></div>
          </div>
        </div>
        <div class="form-groupe">
          <label for="mdpconf">Confirm your password</label>
          <input type="password" id="mdpconf" placeholder="Verified password" />
          <img
            src="ressources/check.svg"
            alt="icone de validation"
            class="icone-verif"
          />
        </div>

        <button type="submit">Account creation</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
